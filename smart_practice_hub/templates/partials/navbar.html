<nav

    <div class="mx-auto max-w-7xl px-2">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex items-baseline">
                <a href="{% url 'dashboard' %}" class="text-2xl bg-gradient-to-r from-blue-500 to-yellow-500 bg-clip-text text-2xl font-extrabold text-transparent hover:scale-110 transition-transform duration-200">Smart Practice Hub</a>
            </div>
            {% if user.is_authenticated %}

            <div class="flex items-center gap-x-8">

                    <a href="{% url 'dashboard' %}"
                        class="rounded-md px-3 py-2 text-md font-medium hover:bg-blue-500 hover:text-white cursor-pointer active:bg-blue-600">

                    </a>
                    <a href="{% url 'practice_problems' %}"
                        class="rounded-md px-3 py-2 text-md font-medium hover:bg-blue-500 hover:text-white cursor-pointer active:bg-blue-600">
                        Practice
                    </a>
                </div>

                {% elif user.role == 'teacher' %}

                <div class="flex items-baseline gap-x-4">
                    <a href="{% url 'dashboard' %}"
                        class="rounded-md px-3 py-2 text-md font-medium hover:bg-blue-500 hover:text-white cursor-pointer active:bg-blue-600">
                        Dashboard
                    </a>
                    <a href="{% url 'problems' %}"
                        class="rounded-md px-3 py-2 text-md font-medium hover:bg-blue-500 hover:text-white cursor-pointer active:bg-blue-600">

                    </a>

                <div class="flex items-baseline gap-x-4">

                <a id="loginButton"
                    class="rounded-md px-3 py-2 text-md font-medium hover:bg-blue-500 hover:text-white cursor-pointer active:bg-blue-600">
                    Log in
                </a>
                <a id="signupButton"
                    class="rounded-md px-3 py-2 text-md font-medium hover:bg-blue-500 hover:text-white cursor-pointer active:bg-blue-600">
